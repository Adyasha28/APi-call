<html lang="en">

<script>
  function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/o04mS5sCZFsaTXbq/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
function fetchName (id){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/o04mS5sCZFsaTXbq/',
        type:'get',
        dataType:"json",
        data: {id: id},
        success:function(data){
        console.log(data);
    
        },
        error: function(){
          alert("There was an error :(")
        }
    });
  }
</script>

</head>
<body>
    <form id="myForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Person</span>
          </div>
          <input type="text" name="firstname" class="form-control" placeholder="First Name">
          <input type="text" name="lastname" class="form-control" placeholder="Last Name">
        </div>
      </form>
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-success" onclick="SubForm()">Save</button></div>

        <form>
            <div class="input-group mb-3 mt-5">
              <div class="input-group-prepend">
                <span class="input-group-text">Person</span>
              </div>
              <input type="text" name="firstname" class="form-control" placeholder="Enter the First Name">
              <input type="text" name="lastname" class="form-control" placeholder="Last Name">
            </div>
          </form>
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success" onclick="fetchName()">Fetch</button></div>
</body>
